<div class="container">
    <form>
    <div class="row">
        <div class="col text-center p-2 mb-3 bg-light">
            <h3>Employee Details</h3>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3 text" id="h1">
            <label for="Name" class="form-label">EMPLOYEE CODE</label>
            <input type="text" name="Name" id="Name" class="form-control" [(ngModel)]="User.emp_code" >
        </div>
    </div>
    <input type="button" class="btn btn-success" value="Delete" (click)="Delete()">
    <input type="reset" class="btn btn-danger" value="Reset">
    <a  routerLink="/home" routerLinkActive="active"  > <input type="button" value="Exit" class="btn btn-warning"></a>


</form>
    
</div>
